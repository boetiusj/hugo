# where your markdown files live
editable:
  - content

# translates: static/dir/path.png -> /dir/path.png
uploads:
  - dir: assets
    url: ""

# field in your markdown frontmatter that determines the template
template_field: layout
template_default: single

# Define your template fields
templates:
  single:
    fields:
      title:
        attrs:
          maxlength: 70
      description:
        attrs:
          maxlength: 255
      image:
        type: image
  gallery:
    # disables markdown editor for field only editing
    content: false
    fields:
      title:
        attrs:
          maxlength: 70
      description:
        attrs:
          maxlength: 255
      images:
        type: list[image]