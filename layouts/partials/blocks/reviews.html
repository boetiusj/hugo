<!-- Section Testimonial Start -->
<section class="section testimonial">
	<div class="container">
		<div class="row">
			<div class="col-lg-7 ">
				<div class="section-title">
					<span class="h6 text-color">Crestwood Painting Reviews</span>
					<h2 <a href="https://www.crestwoodpainting.com/reviews/" class="mt-3 content-title">Customers Talk!</a></h2>
				</div>
			</div>
		</div>
	</div>

  {{ with site.Data.reviews }}
	<div class="container">
		<div class="row testimonial-wrap">
      {{ range . }}
			<div class="testimonial-item position-relative">
<!--				<i class="ti-quote-left text-color"></i>
			-->
				<div class="testimonial-item-content">
          <span>{{ .headline }}</span>
					<p> <a href="https://www.crestwoodpainting.com/reviews/" class="testimonial-text" {{ markdownify .review }}></a>
						<br>{{ .client }} - {{ default .date .role }}
					</p>

<!--					<div class="testimonial-author">
						<h5 class="mb-0 text-capitalize">{{ .client }}</h5>
						<p>{{ default .date .role }}</p>
					</div>
				-->
				</div>
			</div>
      {{ end }}
		</div>
	</div>
  {{ end }}
</section>
<!-- Section Testimonial End -->
