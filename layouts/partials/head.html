<!-- ** Basic Page Needs ** -->
<meta charset="utf-8">
<title>{{ with .Title }}{{ . }} | {{ end  }}{{ site.Title }}</title>

<!-- ** Mobile Specific Metas ** -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Painting in Kansas City - No Drips, No Drama">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="author" content="Crestwood Painting">
<meta name="generator" content="Crestwood POainting">

<!-- theme meta -->
<meta name="theme-name" content="megakit" />

<!-- bootstrap.min css -->
<link rel="stylesheet" href={{ absURL "plugins/bootstrap/bootstrap.min.css" }}>
<!-- Icon Font Css -->
<link rel="stylesheet" href={{ absURL "plugins/themify/css/themify-icons.css" }}>
<link rel="stylesheet" href={{ absURL "plugins/fontawesome/css/all.min.css" }}>
<link rel="stylesheet" href={{ absURL "plugins/magnific-popup/magnific-popup.css" }}>
<!-- Owl Carousel CSS -->
<link rel="stylesheet" href={{ absURL "plugins/slick/slick.css" }}>
<link rel="stylesheet" href={{ absURL "plugins/slick/slick-theme.css" }}>

<!-- Main Stylesheet -->
{{- $options := (dict "targetPath" "css/styles.css" "outputStyle" "compressed" "enableSourceMap" "true") -}}
{{ $stylesheet := "scss/main.scss" }}
{{- $styles := resources.Get $stylesheet | resources.ExecuteAsTemplate $stylesheet . | resources.ToCSS $options | resources.Fingerprint "sha512" }}

<!-- preload assets declaration -->
<link rel="preload" href="{{ $styles.Permalink }}" integrity = "{{ $styles.Data.Integrity }}" as="style" crossorigin="anonymous">

<link rel = 'stylesheet' href = '{{ $styles.Permalink }}' integrity = '{{ $styles.Data.Integrity }}' crossorigin="anonymous">

<!--Favicon-->
<link rel="icon" href="/images/favicon.png" type="image/x-icon">
