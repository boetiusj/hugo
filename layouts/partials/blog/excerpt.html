<div class="col-lg-6 col-md-6 mb-5">
  <div class="blog-item">
    {{ $image := default "/images/blog/1.jpg" .Params.image }}
    <img loading="lazy" src="{{ $image }}" alt="blog" class="img-fluid rounded">

    <div class="blog-item-content bg-white p-5">
      <div class="blog-item-meta bg-gray pt-2 pb-1 px-3">
        {{ with .Params.categories }}
        <span class="text-muted text-capitalize d-inline-block mr-3"><i class="ti-pencil-alt mr-2"></i>{{ index . 0 }}</span>
        {{ end }}
        {{ with .Params.comments }}
        <span class="text-muted text-capitalize d-inline-block mr-3"><i class="ti-comment mr-2"></i> {{ len . }} Comments</span>
        {{ end }}
        <span class="text-black text-capitalize d-inline-block mr-3"><i class="ti-time mr-1"></i> {{ dateFormat "2nd January, 2006" .Date }}</span>
      </div>

      <h3 class="mt-3 mb-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p class="mb-4">{{ truncate 200 .Summary }}</p>

      <a href="{{ .RelPermalink }}" class="btn btn-small btn-main btn-round-full">Learn More</a>
    </div>
  </div>
</div>
