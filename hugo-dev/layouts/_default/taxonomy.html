{{ define "main" }}
{{ partial "blocks/page-title" . }}
{{- $config := site.Params }}
{{- $enableSidebar := default false $config.blogPageSidebarOn }}
{{ $title := lower .Title }}
<section class="section blog-wrap bg-gray">
	<div class="container">
		<div class="row">
      <div class="tags">
        {{ range .Data.Terms.ByCount }}
          {{ partial "blog/tag" (dict "ctx" . "key" $title ) }}
        {{ end }}
      </div>
		</div>
	</div>
</section>

{{ end }}
