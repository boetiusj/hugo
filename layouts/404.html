{{ define "main" }}
<section class="section intro">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title pt-5 text-center">
          <h1>Uh-oh, 404 error</h1>
          <p>That page is missing. Head back <a href="/">home</a> or take a look here.</p>
          <style>
            #test-ol {
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            }
          </style>
        </div>
        <ol id="test-ol">
          {{ range where site.RegularPages "Section" "!=" "blog" }} {{ if and (ne .Kind "tags") (ne .Params.index false) }}
          <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ol>
      </div>
    </div>
  </div>
</section>
{{ end }}
