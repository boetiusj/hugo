{{ define "main" }}
<section class="section">
	<div class="container">
    {{ .Content }}
    <style>
      #test-ol {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
    </style>
    <ol id="test-ol">
      {{ range where site.RegularPages "Section" "!=" "blog" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ol>
  </div>
</section>
{{ end }}
