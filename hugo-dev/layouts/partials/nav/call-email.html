{{- $config := site.Params }}
<div class="col-lg-10 col-md-8 text-center text-lg-right text-md-right">
  <div class="header-top-info mb-2 mb-md-0">
    <a href="tel:{{ $config.phone }}">Call Us: <span>{{ $config.phone }}</span></a>
    <a href="mailto:{{ $config.email }}">
      {{ $imageEnvelope := resources.Get "images/svg/envelope-regular.svg" }}
      <span class="flex aling-items-center svg-h-8 mr-2"> {{ $imageEnvelope.Content | safeHTML }} </span>
      <span>{{ $config.email }}</span></a>
  </div>
</div>
