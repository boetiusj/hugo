{{ define "main" }}
<section class="section intro">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title pt-5 text-center">
          <h1>Uh-oh, 404 error</h1>
          <p>That page is missing. Head back <a href="/">home</a> or take a look here.</p>
        </div>
        <ul class="404">
          {{ range where site.RegularPages "Section" "!=" "blog" }}
          <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
{{ end }}
