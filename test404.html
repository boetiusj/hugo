<div class="sidebar-widget latest-post card border-0 p-4 mb-3">
  <h5>Latest Posts</h5>
  {{ $title := .Title }}
  {{ range $index,$_ := (first $max (partialCached "func/getPosts" .)) }}
    {{ if (ne .Title $title) }}
    <div class="media border-bottom py-3">
      {{- $image := default "/images/blog/bt-3.jpg" .Params.image }}
      <a href="{{ .Permalink }}"><img loading="lazy" class="mr-4" src="{{ $image }}" alt="blog image"></a>
      <div class="media-body">
        <h6 class="my-2"><a href="{{ .Permalink }}">{{ safeHTML .Title }}</a></h6>
        <span class="text-sm text-muted">{{ dateFormat "02 Jan, 2006" .Date }}</span>
      </div>
    </div>
    {{ end }}
  {{ end }}
</div>
