<div class="sidebar-widget bg-white rounded tags p-4 mb-3">
  <h5 class="mb-4">Categories</h5>
  {{- range $key, $value := site.Taxonomies }}
    {{ if eq $key "categories"}}
      {{ range $value.ByCount }}
        {{ partial "blog/tag" (dict "ctx" . "key" $key) }}
      {{ end }}
    {{ end }}
  {{ end }}
</div>
